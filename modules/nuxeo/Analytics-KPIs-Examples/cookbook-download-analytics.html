<!--
`cookbook-download-analytics`
@group Nuxeo UI
@element cookbook-download-analytics.html
-->

<link rel="import" href="cookbook-analytics/behaviors/cookbook-analytics-dashboard-behavior.html">
<link rel="import" href="cookbook-analytics/behaviors/cookbook-analytics-format-behavior.html">
<link rel="import" href="cookbook-analytics/styles/cookbook-analytics-styles.html">
<link rel="import" href="cookbook-analytics/styles/cookbook-grid-styles.html">
<link rel="import" href="cookbook-analytics/tools/cookbook-es-bucket-docid-label-enricher.html">

<dom-module id="cookbook-download-analytics">
  <template>
    <style include="iron-flex iron-flex-alignment cookbook-grid-styles cookbook-analytics-styles">
      .cell {
        min-height:300px;
      }

    </style>

    <!-- number of asset downloads by day -->
    <nuxeo-audit-data class="data"
                      event-id="download"
                      where="[[documentDownloadQuery]]"
                      date-format="[[dateFormat]]"
                      with-date-intervals="day"
                      date-field="eventDate"
                      start-date="[[startDate]]" end-date="[[endDate]]"
                      data="{{downloadPerDay}}">
    </nuxeo-audit-data>


    <!-- Top Downloads -->
    <nuxeo-audit-data class="data"
                      event-id="download"
                      where="[[documentDownloadQuery]]"
                      grouped-by="docUUID"
                      group-limit="50"
                      start-date="[[startDate]]" end-date="[[endDate]]"
                      data="{{downloads}}">
    </nuxeo-audit-data>
    <cookbook-es-bucket-docid-label-enricher input="[[downloads]]" output="{{downloadedDocs}}">
    </cookbook-es-bucket-docid-label-enricher>

    <!-- Top Downloader -->
    <nuxeo-audit-data class="data"
                      event-id="download"
                      where="[[documentDownloadQuery]]"
                      grouped-by="principalName"
                      group-limit="50"
                      start-date="[[startDate]]" end-date="[[endDate]]"
                      data="{{downloader}}">
    </nuxeo-audit-data>


    <div class="container">

      <div class="layout horizontal wrap">

        <div class="row">
          <nuxeo-card class="dates">
            <div class="horizontal flex end-justified layout wrap">
              <nuxeo-date-picker value="{{startDate}}"
                                 label="[[i18n('label.date.interval.from')]]"
                                 default-time="00:00:00"></nuxeo-date-picker>
              <nuxeo-date-picker value="{{endDate}}"
                                 label="[[i18n('label.date.interval.to')]]"
                                 default-time="23:59:59"></nuxeo-date-picker>
              <paper-icon-button class="refresh" icon="icons:refresh" on-tap="refresh"></paper-icon-button>
            </div>
          </nuxeo-card>
        </div>

        <div class="row">
          <nuxeo-card heading="[[i18n('analytics.downloads.per.day')]]">
            <chart-line id="newApplicationChart"
                        class="chart"
                        labels="[[_formatDateLabels(downloadPerDay,'L')]]"
                        values="[[_values(downloadPerDay)]]"
                        options="[[defaultLineChartOptions]]">
            </chart-line>
          </nuxeo-card>
        </div>

        <div class="cell">
          <nuxeo-card heading="[[i18n('repositoryAnalytics.topDownloads.heading')]]">
            <template is="dom-if" if="[[!_isEmpty(downloads)]]">
              <nuxeo-data-table items="[[downloadedDocs]]">
                <nuxeo-data-table-column name="[[i18n('repositoryAnalytics.topDownloads.file')]]">
                  <template>[[item.label]]</template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('repositoryAnalytics.topDownloads.downloads')]]">
                  <template>[[item.value]]</template>
                </nuxeo-data-table-column>
              </nuxeo-data-table>
            </template>
            <template is="dom-if" if="[[_isEmpty(downloads)]]">
              <div class="message">[[i18n('repositoryAnalytics.noResults')]]</div>
            </template>
          </nuxeo-card>
        </div>

        <div class="cell">
          <nuxeo-card heading="[[i18n('analytics.download.top.downloader.heading')]]">
            <chart-bar class="chart"
                       data="[[_formatSingleDatasetforBarChart(downloader,0)]]"
                       options="[[defaultBarChartOptions]]">
            </chart-bar>
          </nuxeo-card>
        </div>

      </div>
    </div>

    <div class="footer"></div>

  </template>

  <script>
    Polymer({
      is: 'cookbook-download-analytics',
      behaviors: [
        Nuxeo.CookbookAnalyticsDashboardBehavior,Nuxeo.CookbookAnalyticsFormatBehavior,
        Nuxeo.I18nBehavior
      ],
      properties: {
        documentDownloadQuery: {
          type: Object,
          value: {
            category: "eventDocumentCategory",
            "extended.downloadReason": "download",
            "extended.blobXPath": "file:content"
          }
        }
      }

    });
  </script>
</dom-module>
