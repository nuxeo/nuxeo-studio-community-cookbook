<dom-module id="cookbook-analytics-styles">
  <template>
    <style>

      :host {
        display: block;
      }

      nuxeo-data-table {
        min-height:350px;
      }

      nuxeo-date-picker {
        padding-left: 8px;
      }

      chart-line, chart-pie, chart-bar {
        width: 100% !important;
        min-width: 100% !important;
        display: block;
        font-size: .8rem;
      }

      .number {
        font-size: 6em;
        line-height: 1em;
        margin: auto;
      }

      .amount {
        font-size: 2em;
        margin: auto;
      }

      .numberContainer{
        display: flex;
        height: calc(100% - 64px);

      }

        margin: auto 0;
      }
