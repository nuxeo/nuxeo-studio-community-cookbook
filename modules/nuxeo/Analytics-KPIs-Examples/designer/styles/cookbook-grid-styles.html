<dom-module id="cookbook-grid-styles">
  <template>
    <style>
                
      .container {
        display: block;
        margin: 0 auto;
      }
      
      @media (min-width: 1601px) {
        .container {
          width: 85%;
        }
      }
      
      
      @media (min-width: 1024px) and (max-width: 1600px) {
        .container {
          width: 90%;
        }
      }
      
      @media (max-width: 1023px) {
        .container {
          width: 100%;
        }
      } 
      
      
      @media (min-width: 1601px) {
        .tiny {
          width: calc(25% - 16px);
          margin:8px;
        }
      }
      
      @media (min-width: 1093px) and (max-width: 1600px) {
        .tiny {
          width: calc(33.3% - 16px);
          margin:8px;
        }
      }
      
      @media (min-width: 641px) and (max-width: 1092px) {
        .tiny {
          width: calc(50% - 16px);
          margin:8px;
        }
      }
      
      @media (max-width: 640px) {
        .tiny {
          flex: 1 100%;
          margin: 8px;
        }
      }    
      
      @media (min-width: 1601px) {
        .cell {
          width: calc(33.3% - 16px);
          margin:8px;
        }
      }
      
      @media (min-width: 1024px) and (max-width: 1600px) {
        .cell {
          width: calc(50% - 16px);
          margin:8px;
        }
      }
      
      @media (max-width: 1023px) {
        .cell {
          flex: 1 100%;
          margin: 8px;
          max-width: calc(100% - 16px);
          width: calc(100% - 16px);
        }
      }    

      .row {
        flex: 1 100%;
        margin: 8px;
        max-width: calc(100% - 16px);
        width: calc(100% - 16px);
      }

      nuxeo-card, nuxeo-editable-card {
        height: 100% !important;
      }

      nuxeo-card {
        --nuxeo-card: {
          -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
          -moz-box-sizing: border-box;    /* Firefox, other Gecko */
          box-sizing: border-box;         /* Opera/IE 8+ */
          height:100%;
          padding:24px;
          margin-bottom:0px;
          background-color: var(--nuxeo-box);
        }
      }
      
      .footer {
        height:48px;
      }
      
    </style>
  </template>
</dom-module>
