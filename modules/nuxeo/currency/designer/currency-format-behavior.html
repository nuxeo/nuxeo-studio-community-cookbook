<script>
  var Nuxeo = Nuxeo || {};
  (function () {

    /**
     * @polymerBehavior Nuxeo.CurrencyFormatBehavior
     */
    Nuxeo.CurrencyFormatBehavior = {

      _formatCurrency: function (value, region, style, currency) {
        var formattedValue;

        if (!region)
          region = "en-US";
        if (!style)
          style = "currency";
        if (!currency)
          currency = "USD";

        formattedValue = Number(value).toLocaleString(region, {
          "style": style,
          "currency": currency
        });

        return formattedValue;
      }

    };
  })();
</script>
